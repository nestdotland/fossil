<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>fossil</title>
</head>

<body>

    <h1>Fossil is redirecting you now!</h1>

</body>

<script>
    await fetch("/redirect", {
        cache: "no-cache"
    }).catch(err => {
        console.log(err);
    }).then(res => {
        console.log(res.body);
        window.location.replace(res.body);
    });
</script>

</html>
